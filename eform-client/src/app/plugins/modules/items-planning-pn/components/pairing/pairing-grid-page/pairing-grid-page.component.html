<subheader-pn [title]="'Pairing grid' | translate">
  <div class="p-3">
    <button
      mdbBtn
      id="savePairingGridBtn"
      class="btn-success btn-small-height"
      mdbTooltip="{{ 'Update pairings' | translate }}"
      (click)="updatePairings()"
    >
      {{ 'Save' | translate }}
    </button>
  </div>
</subheader-pn>

<app-pairing-grid-table
  [pairingsModel]="pairings"
  (pairingChanged)="onPairingChanged($event)"
></app-pairing-grid-table>
