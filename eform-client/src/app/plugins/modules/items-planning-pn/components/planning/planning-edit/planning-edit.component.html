<eform-page-subheader [title]="'Edit Planning' | translate">
  <div class="p-3" *ngIf="selectedPlanningModel.item">
    <button mdbBtn id="planningEditSaveBtn" class="btn-success btn-small-height"
            [disabled]="saveButtonDisabled || (selectedPlanningModel.item.name == null || selectedPlanningModel.item.name == '')" (click)="updatePlanning()">
      {{ 'Save' | translate }}
    </button>
    <button mdbBtn id="planningEditCancelBtn" class="btn-accent text-black-50 btn-small-height"
            (click)="goBack()">{{'Cancel' | translate}}</button>
  </div>
</eform-page-subheader>

<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-md-12 col-xs-12" role="main">
      <mdb-card>
        <mdb-card-body>
          <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-6" *ngIf="selectedPlanningModel.item">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="selectedPlanningModel.item.name"
                       type="text" id="editPlanningItemName"
                       name="editPlanningItemName" class="form-control">
                <label for="editPlanningItemName">{{'Name' | translate}}</label>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6" *ngIf="foldersDto.length > 0 && selectedPlanningModel.item">
              <div class="md-form" (click)="openFoldersModal()">
                <input mdbInput
                       type="text" id="folderSelector" [ngModel]="selectedPlanningModel.item.eFormSdkFolderName"
                       [disabled]="true"
                       name="folderSelector" class="form-control">
                <label for="folderSelector">{{'Folders' | translate}}</label>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6 ng-select-wrapper">
              <ng-select [items]="templatesModel.templates"
                         bindLabel="label"
                         [placeholder]="('Selected template' | translate)"
                         bindValue="id"
                         [typeahead]="typeahead"
                         [(ngModel)]="selectedPlanningModel.relatedEFormId"
                         id="editPlanningSelector">
              </ng-select>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="selectedPlanningModel.repeatEvery"
                       type="text" id="editRepeatEvery"
                       name="editRepeatEvery" class="form-control">
                <label for="editRepeatEvery">{{'Repeat every' | translate}}</label>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6 ng-select-wrapper">
              <ng-select [items]="[
                {id: 1, name: 'Day' | translate},
                {id: 2, name: 'Week' | translate},
                {id: 3, name: 'Month' | translate}
                ]"
                         bindLabel="name"
                         [placeholder]="('Repeat Type' | translate)"
                         bindValue="id"
                         [typeahead]="typeahead"
                         [(ngModel)]="selectedPlanningModel.repeatType"
                         id="editRepeatType">
              </ng-select>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="md-form" [owlDateTimeTrigger]="dt1">
                <input mdbInput
                       [owlDateTime]="dt1"
                       [(ngModel)]="selectedPlanningModel.internalRepeatUntil"
                       type="text" id="editRepeatUntil"
                       name="editRepeatUntil" class="form-control">
                <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                <label for="editRepeatUntil">{{'Repeat until' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="selectedPlanningModel.item">
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="selectedPlanningModel.item.itemNumber"
                       type="text" id="editItemNumber"
                       name="editItemNumber" class="form-control">
                <label for="editItemNumber">{{'Number' | translate}}</label>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="selectedPlanningModel.item.description"
                       type="text" id="editPlanningItemDescription"
                       name="editPlanningItemDescription" class="form-control">
                <label for="editPlanningItemDescription">{{'Description' | translate}}</label>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="selectedPlanningModel.item.locationCode"
                       type="text" id="editItemLocationCode"
                       name="editItemLocationCode" class="form-control">
                <label for="editItemLocationCode">{{'Location code' | translate}}</label>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="selectedPlanningModel.item.buildYear"
                       type="text" id="editItemBuildYear"
                       name="editItemBuildYear" class="form-control">
                <label for="editItemBuildYear">{{'Build year' | translate}}</label>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="selectedPlanningModel.item.type"
                       type="text" id="editItemType"
                       name="editItemType" class="form-control">
                <label for="editItemType">{{'Type' | translate}}</label>
              </div>
            </div>
          </div>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>

<app-planning-folders-modal (folderSelected)="onFolderSelected($event)" [folders]="foldersDto" #foldersModal></app-planning-folders-modal>
