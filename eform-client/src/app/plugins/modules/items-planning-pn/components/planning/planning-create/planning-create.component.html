<eform-page-subheader [title]="'New planning' | translate">
  <div class="p-3">
    <button mdbBtn id="planningCreateSaveBtn" class="btn-success btn-small-height" [disabled]="saveButtonDisabled || (newPlanningModel.item.name == null || newPlanningModel.item.name == '')"
            (click)="createPlanning()">
      {{ 'Create' | translate }}
    </button>
    <button mdbBtn id="planningCreateCancelBtn" class="btn-accent text-black-50 btn-small-height"
            (click)="goBack()">{{'Cancel' | translate}}</button>
  </div>
</eform-page-subheader>

<div class="container-fluid">
  <div class="row mt-4">
    <div  class="col-md-12 col-xs-12" role="main">
      <mdb-card>
        <mdb-card-body>
          <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="newPlanningModel.item.name"
                       type="text" id="createPlanningItemName"
                       name="createPlanningItemName" class="form-control">
                <label for="createPlanningItemName">{{'Name' | translate}}</label>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6" *ngIf="foldersDto.length > 0">
              <div class="md-form" id="folderSelector" (click)="openFoldersModal()">
                <input mdbInput
                       type="text" id="folderSelectorInput"  [ngModel]="newPlanningModel.item.eFormSdkFolderName"
                       [disabled]="true"
                       name="folderSelectorInput" class="form-control">
                <label for="folderSelectorInput" id="folderSelectorLabel" (click)="openFoldersModal()">{{'Folders' | translate}}</label>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6 ng-select-wrapper">
              <ng-select [items]="templatesModel.templates"
                         bindLabel="label"
                         [placeholder]="('Selected template' | translate)"
                         bindValue="id"
                         [typeahead]="typeahead"
                         [(ngModel)]="newPlanningModel.relatedEFormId"
                         id="createPlanningSelector">
              </ng-select>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="newPlanningModel.repeatEvery"
                       type="text" id="createRepeatEvery"
                       name="createRepeatEvery" class="form-control">
                <label for="createRepeatEvery">{{'Repeat every' | translate}}</label>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6 ng-select-wrapper">
              <ng-select [items]="[
                {id: 1, name: 'Day' | translate},
                {id: 2, name: 'Week' | translate},
                {id: 3, name: 'Month' | translate}
                ]"
                         bindLabel="name"
                         [placeholder]="('Repeat Type' | translate)"
                         bindValue="id"
                         [typeahead]="typeahead"
                         [(ngModel)]="newPlanningModel.repeatType"
                         id="createRepeatType">
              </ng-select>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="md-form" [owlDateTimeTrigger]="dt1">
                <input mdbInput
                       [owlDateTime]="dt1"
                       [(ngModel)]="newPlanningModel.internalRepeatUntil"
                       type="text" id="createRepeatUntil"
                       name="createRepeatUntil" class="form-control">
                <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                <label for="createRepeatUntil">{{'Repeat until' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="newPlanningModel.item.description"
                       type="text" id="createPlanningItemDescription"
                       name="createPlanningItemDescription" class="form-control">
                <label for="createPlanningItemDescription">{{'Description' | translate}}</label>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="newPlanningModel.item.itemNumber"
                       type="text" id="createItemNumber"
                       name="createItemNumber" class="form-control">
                <label for="createItemNumber">{{'Number' | translate}}</label>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="newPlanningModel.item.locationCode"
                       type="text" id="createItemLocationCode"
                       name="createItemLocationCode" class="form-control">
                <label for="createItemLocationCode">{{'Location code' | translate}}</label>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="newPlanningModel.item.buildYear"
                       type="text" id="createItemBuildYear"
                       name="createItemBuildYear" class="form-control">
                <label for="createItemBuildYear">{{'Build year' | translate}}</label>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-6">
              <div class="md-form">
                <input mdbInput
                       [(ngModel)]="newPlanningModel.item.type"
                       type="text" id="createItemType"
                       name="createItemType" class="form-control">
                <label for="createItemType">{{'Type' | translate}}</label>
              </div>
            </div>
          </div>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>

<app-planning-folders-modal (folderSelected)="onFolderSelected($event)" [folders]="foldersDto" #foldersModal></app-planning-folders-modal>
