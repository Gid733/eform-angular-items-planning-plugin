<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Upload excel file' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <button
                mdbBtn
                class="btn-primary btn-small-height"
                *ngIf="xlsxPlanningsFileUploader?.queue?.length == 0"
                (click)="xlsxEforms.click()"
              >
                {{ 'Upload' | translate }}
              </button>
              <button
                mdbBtn
                class="btn-warning btn-small-height"
                *ngIf="xlsxPlanningsFileUploader?.queue?.length > 0"
                (click)="xlsxEforms.click()"
              >
                {{ 'Pending' | translate }}
              </button>
              <input
                class="input-invisible"
                type="file"
                ng2FileSelect
                [uploader]="xlsxPlanningsFileUploader"
                #xlsxEforms
                id="zipInput"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <div style="width: 100%">
                {{ 'Uploading progress:' | translate }}
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    [ngStyle]="{
                      width:
                        xlsxPlanningsFileUploader?.queue?.length !== 0
                          ? xlsxPlanningsFileUploader.progress + '%'
                          : ''
                    }"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row p-1 mt-4 table-responsive no-gutters">
            <table
              mdbTable
              striped="true"
              hover="true"
              small="true"
              class="z-depth-1 text-center"
            >
              <thead>
              <tr>
                <th scope="col">
                  {{ 'Column' | translate }}
                </th>
                <th scope="col">
                  {{ 'Row' | translate }}
                </th>
                <th scope="col">
                  {{ 'Error' | translate }}
                </th>
              </tr>
              </thead>
              <tbody id="tableBody">
              <tr *ngFor="let error of errors">
                <td id="errorColumn">
                  {{ error.col }}
                </td>
                <td id="errorRow">
                  {{ error.row }}
                </td>
                <td id="errorMessage">
                  {{ error.message }}
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          class="btn-success btn-small-height"
          (click)="uploadExcelPlanningsFile()"
        >
          {{ 'Upload' | translate }}
        </button>
        <button
          mdbBtn
          class="btn-accent text-black-50 btn-small-height"
          (click)="excelPlanningsModal()"
        >
          {{ 'Close' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
