<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Assign Sites'}}</h3>
      </div>
      <div class="modal-body table-responsive">
        <table class="table table-xs table-bordered text-center z-depth-1">
          <thead>
          <tr>
            <th>Microting ID</th>
            <th>{{ 'Device user' | translate }}</th>
            <th>{{ 'Check to pair' | translate }}</th>
          </tr>
          </thead>
          <tbody id="pairingModalTableBody">
          <tr *ngFor="let siteDto of sitesDto">
            <td class="align-middle">{{siteDto.siteUId}}</td>
            <td class="align-middle">{{siteDto.siteName}}</td>
            <td class="align-middle">
              <ng-container *ngFor="let assignment of assignViewModel.assignments">
                <div class="mat-checkbox" *ngIf="assignment.siteId == siteDto.id">
                  <input id="checkbox{{assignment.siteId}}" (change)="addToArray($event, assignment.siteId)"
                         [checked]="assignment.isChecked" [value]="assignment.isChecked" color="primary" type="checkbox">
                  <label for="checkbox{{assignment.siteId}}"></label>
                </div>
              </ng-container>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-success btn-small-height" (click)="submitAssignment()">{{'Save'}}</button>
        <button mdbBtn class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()">{{'Cancel'}}</button>
      </div>
    </div>
  </div>
</div>
