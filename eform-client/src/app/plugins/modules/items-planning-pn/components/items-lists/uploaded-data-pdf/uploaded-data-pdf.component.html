<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <subheader-pn [title]="'Upload New PDF' | translate">
    </subheader-pn>
    <div class="modal-content">
      <div class="container-fluid">
        <button mdbBtn class="btn-primary" *ngIf="pdfFileUploader?.queue?.length == 0"
                (click)="pdfInput.click()" >{{'Choose File' | translate}}</button>
        <button mdbBtn class="btn-success" *ngIf="pdfFileUploader?.queue?.length > 0"
                (click)="uploadPDF()">{{'Upload'}}</button>
        <input class="input-invisible"
               type="file" ng2FileSelect [uploader]="pdfFileUploader"
               accept="application/pdf" #pdfInput id="pdfInput">
        <button mdbBtn class="btn-accent text-black-50 btn-small-height" (click)="hidePDFModal()">{{'Close' | translate}}</button>
      </div>
    </div>
  </div>
</div>
