<div class="row p-1 mt-2 table-responsive no-gutters">
  <table mdbTable striped="true" hover="true" small="true" class="z-depth-1 text-center">
    <thead>
    <tr>
      <th>{{'Id' | translate}}</th>
      <th>{{'Created at' | translate}}</th>
      <th>{{'Done by' | translate}}</th>
      <th>{{'Item name' | translate}}</th>
    </tr>
    </thead>
    <tbody id="tableBody">
    <tr *ngFor="let item of items">
      <td>
        {{item.id}}
      </td>
      <td>
        {{item.createdAt | date: 'yyyy/MM/dd'}}
      </td>
      <td>
        {{item.doneBy}}
      </td>
      <td>
        {{item.itemName}}
      </td>
      <ng-container *ngFor="let field of item.caseFields">
        <td>
          {{field}}
        </td>
      </ng-container>
    </tr>
    </tbody>
  </table>
</div>
