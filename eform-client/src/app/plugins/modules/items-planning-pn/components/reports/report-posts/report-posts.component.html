<div class="row p-1 mt-2 table-responsive no-gutters">
  <table mdbTable striped="true" hover="true" small="true" class="z-depth-1 text-center">
    <thead>
    <tr>
      <th>{{'Id' | translate}}</th>
      <th>{{'Case Id' | translate}}</th>
      <th>{{'Sent to' | translate}}</th>
      <th>{{'Comment' | translate}}</th>
    </tr>
    </thead>
    <tbody id="tableBody">
    <tr *ngFor="let post of posts">
      <td>
        {{post.postId}}
      </td>
      <td>
        {{post.caseId}}
      </td>
      <td>
        {{post.sentTo.join(',')}}
      </td>
      <td>
        <p style="white-space:pre-wrap;">{{post.comment}}</p>
      </td>
    </tr>
    </tbody>
  </table>
</div>
