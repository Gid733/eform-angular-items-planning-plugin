<mdb-card class="mb-3 pl-1 mt-3" style="width: 100%;">
  <mdb-card-body>
    <div class="row">
      <div class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-xs-12" *ngFor="let image of images; let i = index">
        <p>{{image.value.name}}</p>
        <div class="card z-depth-4 mb-3 mt-1">
          <img class="card-img-top card-img-adaptive z-depth-1" (click)="openPicture(i)"
               [src]="image.value.src | authImage | async" alt="Card image cap">
        </div>
        <button mdbTooltip="{{'Open location' | translate}}"
                (click)="openGpsWindow(image.value.geoTag)" class="btn btn-icon btn-success">
          <fa-icon icon="map-marker-alt" size="lg" [fixedWidth]="true"></fa-icon>

        </button>
      </div>
    </div>
  </mdb-card-body>
</mdb-card>
